<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400">
    <div class="container"><br>
        <h1 class="text-center text-6xl text-black ">REGISTRATION FORM</h1><br>
        <div class="col-lg-8 m-auto d-block">
            <form action="database.php" method="post" onsubmit="return validation()" class="bg-gray-400" >
                <div class="form-group">
                    <label class="text-black">Username:<span class="text-danger">*</span></label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off required" placeholder="Enter Your Name">
                    <span id="username1" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label class="text-black">Password:<span class="text-danger">*</span></label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off" placeholder="Enter Your Password">
                    <span id="pass1" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label class="text-black">Confirm Password:<span class="text-danger">*</span></label>
                    <input type="text" name="compass" class="form-control" id="compass" autocomplete="off" placeholder="Enter Password Again">
                    <span id="compass1" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label class="text-black">Mobile Number:<span class="text-danger">*</span></label>
                    <input type="text" name="mobile" class="form-control" id="mobile" autocomplete="off" placeholder="Enter Mobile Your Number">
                    <span id="mobile1" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label class="text-black">Email:<span class="text-danger">*</span></label>
                    <input type="text" name="email" class="form-control" id="email" autocomplete="off" placeholder="Enter Your Email ID">
                    <span id="email1" class="text-danger font-weight-bold"></span>
                </div>

                <input type="submit" name="submit" value="submit" class="btn btn-success bg-black" autocomplete="off">

            </form>
        </div>
    </div>

    <script type="">
        function validation() {
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var compass = document.getElementById('compass').value;
            var mobile = document.getElementById('mobile').value;
            var email = document.getElementById('email').value;

            //username
            if(user==""){
                document.getElementById('username1').innerHTML="please fill the username field";
                return false;
            }
            if((user.length <= 2)||(user.length >20)){
                document.getElementById('username1').innerHTML="username must be between 2 and 20";
                return false;
            }
            if(!isNaN(user)){
                document.getElementById('username1').innerHTML="only characters are allowed";
                return false;
            }

            //password
            if(pass==""){
                document.getElementById('pass1').innerHTML="please fill the password field";
                return false;
            }
            if((pass.length <= 5)||(pass.length >20)){
                document.getElementById('pass1').innerHTML="password length must be between 5 and 20";
                return false;
            }
            

            //conifrm password
            if(compass==""){
                document.getElementById('compass1').innerHTML="please fill the confirm password field";
                return false;
            }
            if(pass!=compass){
                document.getElementById('pass1').innerHTML="passwords are not matching";
                return false;
            }

            //mobile
            if(mobile==""){
                document.getElementById('mobile1').innerHTML="please fill the Mobile number field";
                return false;
            }
            if(isNaN(mobile)){
                document.getElementById('mobile1').innerHTML="mubile number must be only digits";
                return false;
            }
            if(mobile.length!=10){
                document.getElementById('mobile1').innerHTML="mobile number must contain 10 digits only";
                return false;
            }


            //email
            if(email==""){
                document.getElementById('email1').innerHTML="please fill the Emailid field";
                return false;
            }
            if(email.indexOf('@') <=0){
                document.getElementById('email1').innerHTML="Invalid position of character '@' ";
                return false;
            }
            if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
                document.getElementById('email1').innerHTML="Invalid Position";
                return false;
            }
        }

    </script>
    
    
</body>
</html>
